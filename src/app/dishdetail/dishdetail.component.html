<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex >
        <mat-card *ngIf="dish.image"> 
          <mat-card-header>
            <mat-card-title>
              <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src={{dish.image}} alt={{dish.name}}>
          <mat-card-content>
            <p>{{dish.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="goBack()">BACK</button>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
    </div>
  </div>

  <div fxFlex="40">
        <mat-card *ngIf="dish.id">
          <mat-card-header>
            <mat-card-title>
              <h3>Comments</h3>
            </mat-card-title>
          </mat-card-header>

            <mat-card-content >
              <mat-list>
                <mat-list-item style="margin-top:30px;margin-bottom:30px" *ngFor="let i of dish.comments">
                    <!--mat-icon matListIcon>note</mat-icon-->
                    <p matLine><strong>{{i.comment}}</strong></p>
                    <p matLine class="demo-2"><strong>{{i.rating}} Stars</strong>  </p>
                    <p matLine class="demo-2"><strong>--{{i.author}} {{ i.date | date:'dd-MM-yyyy' }}</strong></p>
                </mat-list-item>
                
              </mat-list>
            </mat-card-content>

        </mat-card>        
  </div>
  <div fxFlex="20"></div>
</div>
